<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-1.12-4.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
<head>

<style>

#form {

display:table;

}

p {

display:table-row;

}

input,label {

display:table-cell;
margin:5px;

}

</style>


<body>

<div id="form">

<p><label>Name:</label> <input type="text" id=""></p>

<p><label>Birthday:</label> <input type="text" id="datepicker"></p>
 



</div> 

</body>
</html>
